<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Drop</title>
    <link rel="icon" href="./images/app-icon.png" type="image/icon" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    
</head>

<body>
    <div class="nav">
        <h1>Weather Drop</h1><img src="./images/cloudy.png " alt="Weather Icon" />
    </div>

    <div class="weather">

        <!-- Search Section -->

        <div class="search">
            <h2>"A Change In The Weather Is Sufficient To Recreat The World And Ourselves"</h2>
            <div class="box">
                <h2>Search Your City </h2>
                <input type="text" id="name" autocomplete="off"  placeholder="e.g Bengaluru"/>
                <button onclick="btn()" id="btn">Search</button>
                <div id="err"><i class="material-icons" style="font-size:20px">error_outline</i> Please Enter The Valid
                    City Name</div>
            </div>
        </div>

        <!-- Weather Display Section -->

        <div id="show" class="show">
            <span id="day"></span>
            <div id="description"></div>
            <div class="temp"><span id="temp">0 </div>
            <h3 id="cityName">City Name</h3>
            <div class="value"><img class="img1" src="./images/humidity-unscreen.gif" height="25px" width="25px"> Humidity : <span
                    id="humidity">0 </span>%</div>
            <div class="value"><img class="img1" src="./images/wind-unscreen.gif" height="25px" width="25px"> Wind : <span
                    id="wind">0 </span>km/hr</div>
            <div class="value maxmin"><img class="img1" src="./images/max.png" height="25px" width="25px">Max/Min<br><span
                    id="max"></span>&#176C /<span id="min"></span>&#176C</div>
            <div class="sunrise">
                <div class="value "><img class="img1" src="./images/sunrise-unscreen.gif" height="25px" width="25px">Sunrise
                    <br><span id="sunrise">0 </span> AM</div>
                <div class="value "><img class="img1" src="./images/sunset-unscreen.gif" height="25px" width="25px">Sunset <br><span
                        id="sunset">0 </span> PM</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
